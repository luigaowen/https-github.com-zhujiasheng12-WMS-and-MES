    <script>
        var myChartCake = echarts.init(document.getElementById('qualityStatus'));//qualityHistory
        optionCake = {

            },

            series: [

                    name: '访问来源',
                    type: 'pie',
                    radius: '70%',
                    label: {

                            formatter: '{b}:{c} ({d}%)',
                            textStyle: {

                        emphasis: {
                            show: true,
                            textStyle: {

                    itemStyle: {
                        emphasis: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        },

                    }
                }
            ]
        };


        $.ajax({
            url: '品质ashx/圆饼.ashx',
            success: function (d) {
                var obj = JSON.parse(d)
                optionCake.series[0].data[0].value = obj.hegepin;
                optionCake.series[0].data[1].value = obj.buhegepin;
                optionCake.series[0].data[2].value = obj.weijiancepin;

    <script>
        $.ajax({
            url: '品质ashx/在机测量.ashx',
            success: function (d) {
                var obj = JSON.parse(d);
                for (var i = 0; i < obj.length; i++) {

                        '</div>' +

                    $('#cncIn').append(cncIn)
                }
            }
        })
        setInterval(function () {

            $.ajax({
                url: '品质ashx/在机测量.ashx',

                    var obj = JSON.parse(d);
                    for (var i = 0; i < obj.length; i++) {

                            '</h3>' +

                            '</div>' +
                            '</li>'
                        $('#cncIn').append(cncIn)
                    }
                }
            })
        }, 1000)

        {
            var i3 = 0;
            var old3 = -1;
            var new3 = -2;
            setInterval(function () {
                if ($('#body1').length == 0) {
                    return;
                }
                $('#body1').scrollTop(i3);
                new3 = $('#body1').scrollTop();
                if (old3 == new3) {
                    i3 = 0;
                    old3 = -1;
                    new3 = -2;
                    return;
                }
                i3 += 1.2;
                old3 = $('#body1').scrollTop();
            }, 200);
        }
    </script>
