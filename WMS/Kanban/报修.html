    <script>

            },
            series: [
                {
                    name: '报修量',
                    type: 'line',
                    data: [11, 11, 15, 13, 12, 13, 10],
                    itemStyle: {
                        normal: {

                        }
                    },

                },
                {
                    name: '维修量',
                    type: 'line',
                    data: [1, -2, 2, 5, 3, 2, 0],
                    itemStyle: {
                        normal: {
                            lineStyle: {
                                color: 'yellow'
                            }
                        }
                    },

                }
            ]
        };
        $.ajax({
            url: '维修/报修维修折线图.ashx',
            success: function (d) {
                var obj = JSON.parse(d);
                option.series[0].data = [];
                option.series[1].data = [];
                option.xAxis.data = [];
                for (var i = 0; i < obj.length; i++) {
                    option.series[0].data.push(obj[i].fixNum)
                    option.series[1].data.push(obj[i].repairNum)
                    option.xAxis.data.push(obj[i].date)
                }

                myChart.setOption(option);
            }
        })


        setInterval(function () {
            $.ajax({
                url: '维修/报修维修折线图.ashx',
                success: function (d) {
                    var obj = JSON.parse(d);
                    option.series[0].data = [];
                    option.series[1].data = [];
                    option.xAxis.data = [];
                    for (var i = 0; i < obj.length; i++) {
                        option.series[0].data.push(obj[i].fixNum)
                        option.series[1].data.push(obj[i].repairNum)
                        option.xAxis.data.push(obj[i].date)
                    }

                    myChart.setOption(option);
                }
            })
        }, 3000);


    </script>
