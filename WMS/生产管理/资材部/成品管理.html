<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../../Resources/js/jquery-3.3.1.js"></script>
    <link href="../../Resources/js/layui-v2.5.4/layui/css/layui.css" rel="stylesheet" />
    <script src="../../Resources/js/layui-v2.5.4/layui/layui.js"></script>
</head>

<body>


    <table id="demo" lay-filter="test"></table>

    <script type="text/html" id="toolbar">
        <button class="layui-btn layui-btn-sm" onclick="location.reload()">刷新</button>
    </script>
    <script>
        layui.use('table', function () {
            var table = layui.table;

            //第一个实例
            reload = table.render({
                elem: '#demo',
                toolbar: '#toolbar',
                url: '成品管理读数据.ashx' //数据接口
                    ,
                page: true //开启分页
                    ,
                cols: [
                    [ //表头
                        {
                            field: 'order',
                            title: '订单号',
                            width: 120,
                            fixed: 'left'
                        }, {
                            field: 'projectName',
                            title: '项目名称',
                            width: 120,
                        }, {
                            field: 'orderName',
                            title: '产品名称',
                            width: 120,
                        }, {
                            field: 'orderDemandNumber',
                            title: '订单需求量',
                            width: 105
                        }, {
                            field: 'qualifiedProductNumber',
                            title: '当前合格品数',
                            width: 120,
                        }, {
                            field: 'rejectNumber',
                            title: '当前不良品数',
                            width: 120
                        }, {
                            field: 'waitForWarehousing',
                            title: '待入库',
                            width: 100
                        }, {
                            field: 'warehousingNumber',
                            title: '入库数',
                            width: 100,
                        }, {
                            field: 'warehousingTime',
                            title: '入库时间',
                            width: 180,
                        }, {
                            field: 'stock',
                            title: '库存',
                            width: 100
                        }, {
                            field: 'outputNumber',
                            title: '出库数',
                            width: 100
                        }, {
                            field: 'outputTime',
                            title: '出库时间',
                            width: 180,
                        }, {
                            field: 'orderId',
                            title: '操作',
                            toolbar: '#barDemo',
                            width: 120,
                            fixed: 'right'
                        }
                    ]
                ],
                parseData: function (res) { //res 即为原始返回的数据
                    res = res.data
                    let current_pages;
                    if (this.page === true) current_pages = 1;
                    else current_pages = this.page.curr;
                    let sort = []
                    sort.push(...res.filter(item=>item.orderDemandNumber>item.warehousingNumber).sort((a,b)=>a.order<b.order?-1:1))
                    //sort.push(...res.filter(item=>item.orderDemandNumber<=item.warehousingNumber).sort((a,b)=>a.order<b.order?-1:1))
                  const data = sort.slice(this.limit * (current_pages - 1), this.limit *
                      current_pages);
                    return {
                        "code": 0, //解析接口状态
                        "msg": 0, //解析提示文本
                        "count": sort.length, //解析数据长度
                        "data": data //解析数据列表
                    };
                },
            });
            table.on('tool(test)', function (obj) {
                var data = obj.data;
                //console.log(obj)
                if (obj.event === 'warehousing') {
                    layer.open({
                        type: 2,
                        area: ['500px', '350px'],
                        content: '入库.html' //这里content是一个URL，如果你不想让iframe出现滚动条，你还可以content: ['http://sentsin.com', 'no']
                            ,
                        success: function (layero, index) {
                            var body = layer.getChildFrame('body', index);
                            body.find('#orderId').val(data.orderId);
                            var iframeWin = window[layero.find('iframe')[0][
                            'name']]; //得到iframe页的窗口对象，执行iframe页的方法：iframeWin.method();
                            iframeWin.method(data.waitForWarehousing);
                        }
                    });
                } else if (obj.event === 'outOfStock') {
                    layer.open({
                        type: 2,
                        area: ['500px', '350px'],
                        content: '出库.html' //这里content是一个URL，如果你不想让iframe出现滚动条，你还可以content: ['http://sentsin.com', 'no']
                            ,
                        success: function (layero, index) {
                            var body = layer.getChildFrame('body', index);
                            body.find('#orderId').val(data.orderId);
                            var iframeWin = window[layero.find('iframe')[0][
                            'name']]; //得到iframe页的窗口对象，执行iframe页的方法：iframeWin.method();
                            iframeWin.method(data.stock);
                        }
                    });
                }
            });
        });
    </script>
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="warehousing">入库</a>
        <!--   <a class="layui-btn layui-btn-xs" lay-event="outOfStock">出库</a>-->
    </script>
</body>

</html>
