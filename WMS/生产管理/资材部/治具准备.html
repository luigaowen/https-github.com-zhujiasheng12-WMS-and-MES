<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../../Resources/js/jquery-3.3.1.js"></script>
    <script src="../../Resources/js/layui-v2.5.4/layui/layui.js"></script>
    <link href="../../Resources/js/layui-v2.5.4/layui/css/layui.css" rel="stylesheet" />
</head>
<body>
    <form class="layui-form">
        <div class="layui-form-item" >
            <label class="layui-form-label" style="width:100px">治具已准备量<span style="color:red">*</span></label>
            <div class="layui-input-block" style="margin-left:140px;margin-right:10px">
                <input type="text" lay-verify="number" name="number" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="*">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
<script>
    function method(d) {
        $('[name="number" ]').val(d)
    }

    layui.use(['form','layer'], function () {
        layui.form.on('submit(*)', function (data) {
            layui.layer.confirm("是否提交", function () {
                $.ajax({
                    url: '治具准备提交.ashx',
                    data: { "processId": $("#processId").val(), "number": $("[name='number']").val() }
                    , success: function (d) {
                        if (d == "ok") {
                            layui.layer.msg('提交成功', { icon: 1, time: 1000 }, function () {
                                var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                                parent.layer.close(index); //再执行关闭  
                                parent.reload.reload({})
                            })

                        } else {
                            layui.layer.alert(d)
                        }
                    }

                })
            })
  return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
});
    })
</script>
    <input id="processId" hidden  />
</body>
</html>
